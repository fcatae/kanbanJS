<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Kanban (v0.1)</title>
    <link rel="stylesheet" href="kanban.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/react.min.js"></script>
    <script src="lib/react-dom.min.js"></script>
</head>
<body>
    <script src="index.js"></script>
    <button onclick="create('')">Add</button>

    <h1>Active</h1>
    <div class="task-list task-list-active"></div>
    
    <h1>Done</h1>
    <div class="task-list task-list-done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <div id="container"></div>
    <script src="components.js"></script>
    <script>

        function allowDrop(ev) {
            // aways dropable
            ev.preventDefault();
        }
        
        function drop(ev) {
            ev.preventDefault();
            var taskId = ev.dataTransfer.getData("text");
            var task = JSON.parse(ev.dataTransfer.getData("task"));
            
            update(task, { status: 1 });
        }
        
    </script>
</body>
</html>
